<script src="../../domain/appointment.ts"></script>
<script src="../../domain/patient.ts"></script>

<ion-header>
  <ion-navbar  color="primary">
    <ion-title> Cereri pentru constulatii </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card color = '{{statusColor}}'>
    <ion-card-header  (click) = "goBack()">
     {{newRequestStatus}}
    </ion-card-header>

    <ion-list>
      <button ion-item  (click)="goToPatientDetails(appointment)" *ngFor="let appointment of appointments">
        <ion-icon id = 'appointment' name="md-time" item-left></ion-icon>
        <ion-label color="primary">
          {{appointment.participant[0].actor.display}}
        </ion-label>
      </button>
    </ion-list>

  </ion-card>
</ion-content>
