<script src="../../app/app.component.ts"></script>
<script src="login.ts"></script>
<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>CNP</ion-label>
      <ion-input placeholder="CNP" [(ngModel)]="cnp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>PASSWORD</ion-label>
      <ion-input placeholder="PASSWORD" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="logIn()">Log In</button>
    </ion-item>
  </ion-list>
</ion-content>
