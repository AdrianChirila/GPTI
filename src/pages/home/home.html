<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Explore Nearby
    </ion-card-header>

    <ion-item>
      <button ion-button (click)="goToNewRequestPage()">New Requests (3)</button>
    </ion-item>

    <ion-list>
      <button ion-item  (click)="goToPatientDetails(appointment)" *ngFor="let appointment of appointments">

      </button>
    </ion-list>

  </ion-card>
